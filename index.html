<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  
  <header>
    <img src="images/logo.svg" alt="website logo">
  </header>

  <section class="container-1">
    <div class="background-image">
      <img src="images/illustration-mockups.svg" alt="A desktop and mobile svg image">
    </div>
    <aside>
      <h3>Build The Community <br> Your Fans Will Love </h3>
      <p id="huddle"> Huddle re-imagines the way we build communities. You have <br>  a voice, but so does your audience. 
        Create connections with <br>  your users as you engage in genuine discussion. </p>
        <button>Register</button>
    </aside>
  </section>
  <div class="icons">
    <div class='icon social fb'><i class ='fa fa-facebook'></i></div>
    <div class='icon social tw'><i class='fa fa-twitter'></i></div>
    <div class='icon social in'><i class='fa fa-instagram'></i></div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://franklynwisdom.github.io/Huddle-Challenge/">Franklyn Okenwa</a>.
    </p>
  </footer>
</body>
</html>
